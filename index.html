<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Asian Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <img src="lunar_new_year_bg.jpg" alt="Lunar New Year Background" /> -->
    <div class="wrapper">
      <main class="trivia-game-board">
        <div class="grid-game-board">
          <div class="cell-category">Year of the Pig</div>
          <div class="cell-category">Foods</div>
          <div class="cell-category">Superstitions</div>
          <div class="cell-category">Traditions</div>
          <div class="cell-category">Geography</div>
          <div class="cell-board" id="cell0">$100</div>
          <div class="cell-board" id="cell1">$100</div>
          <div class="cell-board" id="cell2">$100</div>
          <div class="cell-board" id="cell3">$100</div>
          <div class="cell-board" id="cell4">$100</div>
          <div class="cell-board" id="cell5">$200</div>
          <div class="cell-board" id="cell6">$200</div>
          <div class="cell-board" id="cell7">$200</div>
          <div class="cell-board" id="cell8">$200</div>
          <div class="cell-board" id="cell9">$200</div>
          <div class="cell-board" id="cell10">$300</div>
          <div class="cell-board" id="cell11">$300</div>
          <div class="cell-board" id="cell12">$300</div>
          <div class="cell-board" id="cell13">$300</div>
          <div class="cell-board" id="cell14">$300</div>
          <div class="cell-board" id="cell15">$400</div>
          <div class="cell-board" id="cell16">$400</div>
          <div class="cell-board" id="cell17">$400</div>
          <div class="cell-board" id="cell18">$400</div>
          <div class="cell-board" id="cell19">$400</div>
          <div class="cell-board" id="cell20">$500</div>
          <div class="cell-board" id="cell21">$500</div>
          <div class="cell-board" id="cell22">$500</div>
          <div class="cell-board" id="cell23">$500</div>
          <div class="cell-board" id="cell24">$500</div>
        </div>
      </main>
      <aside class="aside-right">
        <h2 class="score">0000</h2>
      </aside>
      <aside class="aside-left">
        <a href="#" class="reset">New Game</a>
      </aside>
      <footer class="trivia_question_and_answer">
        <div class="container">
          <div class="box box1" id="trivia-question"></div>
          <div class="box box2" id="trivia-answer"></div>
          <div class="box box3">
            <a href="#" class="button" id="answer-button">Answer</a>
          </div>
          <div class="box box4">
            <a href="#" class="button" id="correct-button">Correct</a>
          </div>
          <div class="box box5">
            <a href="#" class="button" id="continue-button">Continue</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
