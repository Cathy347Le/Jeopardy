<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Asian Jeopardy</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
        <div class="grid-categories">
            <div class="cell category">Year of the Pig</div>
            <div class="cell category">Foods</div>
            <div class="cell category">Superstitions</div>
            <div class="cell category">Traditions</div>
            <div class="cell category">Geography</div>
      </div>
    </header>
    <main>
        <div class="grid-board-game">
            <div class="cell board">0</div>
            <div class="cell board">1</div>
            <div class="cell board">2</div>
            <div class="cell board">3</div>
            <div class="cell board">4</div>
            <div class="cell board">5</div>
            <div class="cell board">6</div>
            <div class="cell board">7</div>
            <div class="cell board">8</div>
            <div class="cell board">9</div>
            <div class="cell board">10</div>
            <div class="cell board">11</div>
            <div class="cell board">12</div>
            <div class="cell board">13</div>
            <div class="cell board">14</div>
            <div class="cell board">15</div>
            <div class="cell board">16</div>
            <div class="cell board">17</div>
            <div class="cell board">18</div>
            <div class="cell board">19</div>
            <div class="cell board">20</div>
            <div class="cell board">21</div>
            <div class="cell board">22</div>
            <div class="cell board">23</div>
            <div class="cell board">24</div>
    </main>
    <footer>
         <div class="trivia-card">
             <div class="question"></div>
             <div class="answer"></div>
             <div class="button show-answer"></div>
             <div class="button correct"></div>
             <div class="button wrong"></div>
         </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
